<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form id="passwordForm">
            <input type="number" id="length">
            <label for="length">Password Length</label>
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase">Lowercase allowed?</label>
            <input type="checkbox" id="upperCase">
            <label for="upperCase">Uppercase allowed?</label>
            <input type="checkbox" id="numeric">
            <label for="numeric">Numbers allowed?</label>
            <input type="checkbox" id="specialChar">
            <label for="specialChar">Special characters allowed?</label>
          </form>
          <button id="generate" class="btn">Generate Password</button>
          <button id="generatebyForm" class="btn">Generate Password by Form</button>

        </div>
      </div>
    </div>


    <div style="height: 200px"></div>

    <script src="script.js"></script>
  </body>
</html>
